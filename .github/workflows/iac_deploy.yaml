name: Terraform CI-CD

on:
  push:
    paths:
      - iac/infra/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: iac/infra

    environment: production

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Azure Login
      run: |
        az login --service-principal \
          -u ${{ secrets.AZURE_CLIENT_ID }} \
          -p ${{ secrets.AZURE_CLIENT_SECRET }} \
          --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Get secrets from Key Vault
      run: |
        export TF_SP_SECRET=$(az keyvault secret show \
          --name spn-client-secret \
          --vault-name kv-secret-datamastermdl \
          --query value -o tsv)

        echo "TF_SP_SECRET=$TF_SP_SECRET" >> $GITHUB_ENV

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.13.1

    - name: Terraform Format
      run: terraform fmt -recursive

    - name: Terraform Format Check
      run: terraform fmt -check

    - name: Terraform Init com backend remoto
      run: |
        terraform init -upgrade \
                      -backend-config="resource_group_name=rsg-datamaster" \
                      -backend-config="storage_account_name=tfstatedatamastersta" \
                      -backend-config="container_name=tfstate" \
                      -backend-config="key=terraform.tfstate"

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      env:
        ARM_CLIENT_SECRET: ${{ env.TF_SP_SECRET }}

    - name: Export Terraform Outputs
      run: terraform output -json > tfoutputs.json

