controller:
  replicaCount: 1

  service:
    type: LoadBalancer
    loadBalancerIP: <INGRESS_IP>

  ingressClassResource:
    name: nginx
    enabled: true
    default: true

  config:
    use-forwarded-headers: "true"
    proxy-body-size: "50m"
    enable-underscores-in-headers: "true"

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  nodeSelector:
    kubernetes.io/os: linux

  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      effect: "NoSchedule"

serviceAccount:
  create: false
  name: nginx-ingress-sa

podSecurityPolicy:
  enabled: false

