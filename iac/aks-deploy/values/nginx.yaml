controller:
  replicaCount: 2

  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-internal: "true"

  ingressClassResource:
    name: nginx
    enabled: true
    default: true

  config:
    use-forwarded-headers: "true"
    proxy-body-size: "50m"
    enable-underscores-in-headers: "true"

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  nodeSelector:
    kubernetes.io/os: linux

  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      effect: "NoSchedule"

rbac:
  create: true

serviceAccount:
  create: true
  name: nginx-ingress-sa

podSecurityPolicy:
  enabled: false

tcp:
  9090: "prometheus/prometheus:9090"
  5601: "elk/kibana:5601"
  3000: "grafana/grafana:3000"
  8080: "airflow/airflow-web:8080"

