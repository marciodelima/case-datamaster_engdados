enabled: true
adminUser: admin
adminPassword: admin123

persistence:
  enabled: true
  size: 5Gi
  storageClassName: default

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server
        access: proxy
        isDefault: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards

dashboards:
  default:
    airflow:
      gnetId: 10622
      revision: 1
      datasource: Prometheus
    airflow-dashboard:
      json: |
        # (Insira aqui o JSON do dashboard Airflow)
    aks-dashboard:
      json: |
        # (Insira aqui o JSON do dashboard AKS)


